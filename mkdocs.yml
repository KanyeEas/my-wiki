site_name: My Personal Wiki
site_url: https://example.com/my-wiki/ # Update this with your actual GitHub Pages URL later
repo_url: https://github.com/USERNAME/my-wiki # Update with your repo URL
repo_name: my-wiki

theme:
  name: material
  language: en # Change to 'zh' for Chinese UI if preferred
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Switch to dark mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Guide:
    - Example: guide/example.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true

plugins:
  - search
